<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="content">
    <div class="section-container">
      <section id="first-section">

        <h1>Your Result</h1>

        <div class="score-bubble">

          <div class="score">
            <p>76</p>
          </div>

          <div class="of-100">
            <p>of 100</p>
          </div>

        </div>

        <h2>
          Great
        </h2>

        <p class="score-details">
          You scored higher than 65% of the people who have taken these tests.
        </p>

      </section>

      <section id="second-section">

        <h3>
          Summary
        </h3>

        <div class="cognitive-row red-row">
          <img src="assets/images/icon-reaction.svg" alt="">

          <h4>
            Reaction
          </h4>

          <div class="row-sub-score">
            <p class="sub-score-result">80</p>
            <p class="sub-score-max">&nbsp;/ 100</p>
          </div>

        </div>

        <div class="cognitive-row yellow-row">
          <img src="assets/images/icon-memory.svg" alt="">

          <h4>
            Memory
          </h4>

          <div class="row-sub-score">
            <p class="sub-score-result">92</p>
            <p class="sub-score-max">&nbsp; / 100</p>
          </div>

        </div>

        <div class="cognitive-row green-row">
          <img src="assets/images/icon-verbal.svg" alt="">

          <h4>
            Verbal
          </h4>

          <div class="row-sub-score">
            <p class="sub-score-result">61</p>
            <p class="sub-score-max">&nbsp;/ 100</p>
          </div>

        </div>

        <div class="cognitive-row violet-row">
          <img src="assets/images/icon-visual.svg" alt="">

          <h4>
            Visual
          </h4>

          <div class="row-sub-score">
            <p class="sub-score-result">72</p>
            <p class="sub-score-max">&nbsp;/ 100</p>
          </div>

        </div>

        <button class="continue-btn">
          Continue
        </button>

      </section>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jay Leverton</a>.
  </div>
</body>

</html>
